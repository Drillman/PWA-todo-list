<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        let refreshing = false;
        let newWorker = null;
        navigator.serviceWorker.register('/service-worker.js', {
          scope: '/'
        }).then(function(registration) {
          setInterval(() => {
            console.log('Checking for new service workder');
            registration.update();
          }, 10 * 1000);

          if (registration.waiting && navigator.serviceWorker.controller) {
            newWorker = registration.waiting;
            const response = confirm('A new version of your application is awaiable, would you like to update ?');
            if (response) newWorker.postMessage({ type: 'SKIP_WAITING' });
          }

          registration.addEventListener('updatefound', () => {
            console.log('Service Worker update detected');
            newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                const response = confirm('A new version of your application is available, would you like to update ?');
                if (response) newWorker.postMessage({ type: 'SKIP_WAITING' });
              }
            })
          });

          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        });
      });
    } else {
      console.log('Service worker not supported !!!!!!!!');
    }
  </script>
</head>
<body>
  <section id="app">
    <nav class="font-sans flex justify-center py-4 px-6 bg-white shadow w-full">
        <h1 class="text-2xl font-medium text-grey-800 hover:text-blue-dark">Todolist</h1>
    </nav>
    <div class="outlet"></div>
  </section>
  <script type="module" src="/js/main.js"></script>
  <link rel="stylesheet" href="/styles/output.css">
</body>
</html>
